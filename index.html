<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio Wireframe</title>

    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

<body>
    <nav role="navigation">
        <div class="nested-nav">
            <h1>My Name</h1>

            <ul id="scroll-to">

                <li class="scroll-link"><a href="#contact">Contact</a></li>

        </div>

    <main role="main">
        <section id="about-me">
            <h2 class="title">About Me</h2> 
            <div class="content-container" id="my-info">
                <p>Headline</p>
                <!--This button will show bio-->
                <button id="learn-more">Learn More</button>

                <p>Bio</p>

        </section>
                
        <section id="projects">

            <div class="content-container" id="project">
                <img class="screen-shots"src="Project-screenshots/Quiz-app/Start-screen.PNG" alt="start-screen-screenshot">

                    <a href="https://t0astmalone.github.io/Music-Production-Quiz/"><h2 class="project-title">Project Name</h2></a>

                    <img class="technologies" src="Technologies/css-3.png" alt="css-icon">
                    <img class="technologies" src="Technologies/javascript-736400_960_720.png" alt="js-icon">
                      <!--links to GitHub repository-->
                    <a href="https://github.com/T0ASTMalone/Music-Production-Quiz"><img src="icons/GitHub-Mark-32px.png" alt="github-icon"></a> 
                </div>
            </div>
        </section>
            
        <section id="contact">
            <h2 class="title">Contact</h2>
            <div class="content-container">
                <p>Wanna Chat?</p>
                <!---These will be icons rather than text-->
                <ul class="contacts">
                    <li class="contact-link"><a href="https://www.linkedin.com/in/miguel-ponce-b5160111a/ ">linkedin</a></li>
                    <li class="contact-link"><a href="https://github.com/T0ASTMalone ">github</a></li>
                    <li class="contact-link"><a href="mailto:miguelaponce258@gmail.com">email</a></li>
                </ul>  
            </div>
